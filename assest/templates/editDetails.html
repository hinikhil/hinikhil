<div class="top-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="logo-part">
                    <img src="dist/img/bizit.png" style="width: 80px;"><strong>Pace University</strong> Lubin School of business
                </div>
            </div>
            <div class="col-sm-6">
                <div class="logout-part text-right">
                    <button type="button" class="btn btn-logout">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="header-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <div class="title-part">
                    <strong>Posts</strong>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="title-name text-right">
                    Dean John
                </div>
            </div>
        </div>
    </div>
</div>
<div class="organization-section">
        <div class="login-block">
            <div class="row-table">
                <div class="col-cell">
                    <form name="myForm1" class="form-horizontal">
                        <div class="form-block">
                            <div class="trans-section">
                                <div class="row">
                                    <div class="form-group clearfix">
                                        <label class="control-label col-md-12">First Name</label>
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" ng-model="adminDetails.firstName" placeholder="Enter First name" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="control-label col-md-12">Last Name</label>
                                        
                                                <div class="col-sm-12">
                                                    <input type="text" class="form-control" ng-model="adminDetails.lastName" placeholder="Enter Last Name" required>
                                                </div>
                                            
                                       
                                    </div>

                                    <div class="row">
                                        <label class="control-label col-md-12">Email</label>
                                        
                                                <div class="col-sm-12">
                                                    <input type="text" class="form-control" ng-model="adminDetails.email" placeholder="Enter email" required>
                                                </div>
                                            
                                       
                                    </div>
                                    
                                    <div class="form-group m-t-20 text-right textclearfix">
                                        <div class="col-sm-12">
                                            <button type="button" ng-disabled="myForm1.$invalid" ng-click="
                                            saveChanges()" class="btn btn-blue">Save Changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
